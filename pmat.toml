[system]
project_name = "pmat"
project_path = "/home/noah/src/HF-Hub-Ecosystem"
output_dir = "target/pmat"
max_concurrent_operations = 48
verbose = false
debug = false
default_toolchain = "python"

[quality]
max_complexity = 30
max_cognitive_complexity = 25
min_coverage = 80.0
allow_satd = false
require_docs = true
lint_compliance = true
fail_on_violation = true

[analysis]
include_patterns = [
    "**/*.rs",
    "**/*.ts",
]
exclude_patterns = [
    "**/target/**",
    "**/node_modules/**",
]
max_file_size = 1048576
max_line_length = 100
skip_vendor = true
parallel = true
thread_count = 0
timeout_seconds = 300

[performance]
enable_regression_tests = true
enable_memory_tests = true
enable_throughput_tests = true
test_iterations = 10
timeout_ms = 30000
target_startup_latency_ms = 127
target_throughput_loc_per_sec = 487000
target_memory_mb = 47

[mcp]
server_name = "pmat-mcp-server"
server_version = "2.214.0"
enable_compression = true
request_timeout_seconds = 30
max_request_size = 10485760
log_requests = false
enabled_tools = [
    "analyze_complexity",
    "analyze_dead_code",
    "quality_gate",
    "refactor_start",
]

[roadmap]
roadmap_path = "docs/execution/roadmap.md"
auto_generate_todos = true
enforce_quality_gates = true
require_task_ids = true
task_id_pattern = "PMAT-[0-9]{4}"
velocity_tracking = true
burndown_charts = true

[roadmap.git]
create_branches = false
branch_pattern = "feature/{task_id}"
commit_pattern = "{task_id}: {message}"
require_quality_check = true

[telemetry]
enabled = true
collection_interval_seconds = 60
max_data_age_days = 30
enable_aggregation = true
enable_export = false
export_format = "json"

[semantic]
enabled = false
embedding_model = "text-embedding-3-small"
embedding_dimensions = 1536
default_search_mode = "hybrid"
default_limit = 10
auto_sync = false
sync_interval_seconds = 300
max_chunk_tokens = 8000
supported_languages = [
    "rust",
    "typescript",
    "python",
    "c",
    "cpp",
    "go",
]
enable_mcp_tools = true
enable_cache = true
cache_expiration_days = 7

[custom]
